name: action workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps: 
      - name: simple javascript Actions
        id: hello
        uses: action/hello-world-javascript-action@v1
        with: 
          who-to-great: devopsteam

      - name: Get the output time
        run: echo "${{ steps.hello.outputs.time }}"


